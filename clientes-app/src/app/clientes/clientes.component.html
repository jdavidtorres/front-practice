<div class="card border-primary mb-3">
  <div class="card-header">Listado de clientes</div>
  <div class="card-body text-primary">
    <div class="my-2 text-left">
      <button class="btn btn-primary" [routerLink]="['/clientes/form']">Crear cliente</button>
    </div>
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Email</th>
          <th>Fecha</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes">
          <td>{{cliente.nombre}}</td>
          <td>{{cliente.apellido}}</td>
          <td>{{cliente.email}}</td>
          <td>{{cliente.createAt}}</td>
          <td>
            <button type="button" name="button" class="btn btn-warning"
              [routerLink]="['/clientes/form/', cliente.id]">Editar</button>
            <button type="button" name="button" class="btn btn-danger" (click)="delete(cliente)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
