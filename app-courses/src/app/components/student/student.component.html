<h1>{{ title }}</h1>
<button class="btn btn-primary my-2" routerLink="/students/new">Nuevo Estudiante</button>
<table class="table table-hover table-striped">
  <thead>
    <tr>
      <th>nombre</th>
      <th>apellido</th>
      <th>email</th>
      <th>creado</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let student of students">
      <td>{{student.name}}</td>
      <td>{{student.lastname}}</td>
      <td>{{student.email}}</td>
      <td>{{student.createAt | date: 'dd/MM/yyyy'}}</td>
    </tr>
  </tbody>
</table>
